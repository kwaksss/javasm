plugins {
    id 'java'
}

group = 'edu.sm'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {//필요한 라이브러리 넣기
    //MySQL Driver
    implementation 'com.mysql:mysql-connector-j:8.0.31'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}